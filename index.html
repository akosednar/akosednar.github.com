---
layout: default
title: Home
---
<div class="row homesection">
          
      	<div class="twelve columns">
       		<h2><span class="icon">&#10002;</span> Blog Posts</h2>
        	<ul class="posts">
        		{% for post in site.categories.blog %}
     			<li><span>{{ post.date | date_to_string }} &raquo;</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
    			{% endfor %}
        	</ul>
        </div>
        
         <div class="twelve columns">
       		<h2><span class="icon">&#127912;</span> Projects</h2>
        	<ul class="posts">
        		<li><a href="http://reimmer.se" target="_blank">Reimmerse</a> - <span>An Irregular Podcast</span> (2012)</li> 
        	</ul>
        </div>
        
    	</div>
      
	</div>
